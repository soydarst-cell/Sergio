<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Neon Card</title>

    <!-- Iconos -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@400;600&display=swap');

        :root {
            --bg-color: #0b0c10;
            --card-bg: rgba(0, 255, 120, 0.08);
            --neon-green: #00ff99;
            --neon-blue: #00ffff;
            --text-color: #e5ffe5;
            --btn-bg: #00ff99;
            --btn-hover: #00cc7a;
            --shadow: 0 0 25px rgba(0, 255, 120, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at top, #111 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            width: 380px;
            padding: 2rem 1.5rem 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 120, 0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: visible; /* ðŸ”¥ permite que la imagen sobresalga sin recortarse */
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 35px var(--neon-green);
        }

        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--neon-green), transparent 30%);
            animation: rotate 4s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .product-image {
            position: relative;
            z-index: 1;
        }

        .product-image img {
            width: 280px; /* ðŸ”¥ ajusta el tamaÃ±o */
            max-width: 100%;
            height: auto; /* ðŸ”¥ evita recorte vertical */
            object-fit: contain;
            transition: transform 0.6s ease;
            filter: drop-shadow(0 0 20px rgba(0, 255, 120, 0.6));
        }

        .card:hover .product-image img {
            transform: translateY(-20px) rotate(-6deg) scale(1.05);
        }

        h2 {
            font-family: "Orbitron", sans-serif;
            font-size: 1.6rem;
            letter-spacing: 1px;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 120, 0.7);
            margin-top: 1rem;
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 0.9rem;
            color: #b8ffc9;
            margin: 0.6rem 0;
            position: relative;
            z-index: 1;
        }

        .price {
            font-size: 1.3rem;
            color: var(--neon-blue);
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .buy-btn {
            flex: 1;
            background: linear-gradient(90deg, var(--btn-bg), var(--neon-blue));
            border: none;
            color: #000;
            font-weight: 600;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            transition: 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 120, 0.4);
        }

        .buy-btn:hover {
            background: linear-gradient(90deg, var(--btn-hover), var(--neon-blue));
            box-shadow: 0 0 25px rgba(0, 255, 120, 0.8);
            transform: scale(1.05);
        }

        .fav {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 0.6rem;
            display: grid;
            place-items: center;
            font-size: 25px;
            border-radius: 0.4rem;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 120, 0.3);
            cursor: pointer;
        }

        .fav:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 255, 120, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <section class="card">
            <div class="product-image">
                <img src="./nike retro.png" alt="Nike Retro">
            </div>

            <div class="product-info">
                <h2>Nike x Off-White</h2>
                <p>The 10: Air Jordan 1 Off-White - Chicago</p>
                <div class="price">$99</div>

                <div class="btn">
                    <button class="buy-btn">Buy now</button>
                    <button class="fav"><i class="bx bx-cart-download"></i></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
